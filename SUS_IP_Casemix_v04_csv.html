            fill: #bbb;
            fill-opacity: .5;
        }
        
        .children:hover rect.child {
            fill: #d00;
            stroke: #fff;
            stroke-width: 2;
        }

            <div class='col-xs-12'>

        <script>
            var margin = {
                    top: 25,
                    right: 0,
                    bottom: 20,
                    left: 0
                },
                width = 750 - margin.left - margin.right,
                height = 400 - margin.top - margin.bottom,
                formatNumber = d3.format(",d"),
                transitioning;

            //var color = d3.scale.category20c();

            var x = d3.scale.linear()
                .domain([0, width])
                .range([0, width]);

            var y = d3.scale.linear()
                .domain([0, height])
                .range([0, height]);

            var svg = d3.select("#img_location").append("svg")
                //.attr("class", "col-xs-12")
                .attr("viewBox", "0 0 " + (width + margin.left + margin.right) + " " + (height + margin.top + margin.bottom))
                //.attr("preserveAspectRatio", "xMidYMid")
                //.attr("width", width + margin.right)
                //.attr("height", height)
                //.style("margin-left", -margin.left + "px")
                //.style("margin.right", -margin.right + "px")
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
                .style("shape-rendering", "crispEdges");

            var tip = d3.select('#img_location').append('div')
                .attr('class', 'tooltip')
                .style('position', 'absolute')
                .style('padding', '5px 10px')
                .style('background', 'white')
                .style('opacity', 0)

            var grandparent = svg.append("g")
                //.attr("id", "menuBar")
                .attr("class", "grandparent");

            grandparent.append("rect")
                .attr("y", -margin.top)
                .attr("width", width)
                .attr("height", margin.top);

            grandparent.append("text")
                .attr("x", 6)
                .attr("y", 6 - margin.top)
                .attr("dy", ".75em");

            var treemap = d3.layout.treemap()
                //.children(function(d, depth) { return depth ? null : d.children; })
                .children(function(d, depth) {
                    return depth ? null : d.values;
                })
                //.text(function(d) { return d.key; })
                .value(function(d) {
                    return d.value;
                })
                .sort(function(a, b) {
                    return a.value - b.value;
                })
                .ratio(height / width * 0.5 * (1 + Math.sqrt(5)))
                .round(false);

            d3.csv("data/IP_Casemix_fmt_table.csv", function(error, data) {
                if (error) throw error;

                var root = {
                    "key": "Trust",
                    "values": d3.nest()
                        .key(function(d) {
                            return d.Trust;
                        })
                        .key(function(d) {
                            return d.POD;
                        })
                        .key(function(d) {
                            return d.detail_01;
                        })
                        .key(function(d) {
                            return d.detail_02;
                        })
                        .key(function(d) {
                            return d.detail_03;
                        })
                        .entries(data)
                }

                initialize(root);
                accumulate(root);
                layout(root);
                display(root);

                function initialize(root) {
                    root.x = root.y = 0;
                    root.dx = width;
                    root.dy = height;
                    root.depth = 0;
                }

                // Aggregate the values for internal nodes. This is normally done by the
                // treemap layout, but not here because of our custom implementation.
                function accumulate(d) {
                    //console.log(d.children);
                    return d.values ? d.value = d.values.reduce(function(p, v) {
                        return p + accumulate(v);
                    }, 0) : +d.value;
                }

                // Compute the treemap layout recursively such that each group of siblings
                // uses the same size (1×1) rather than the dimensions of the parent cell.
                // This optimizes the layout for the current zoom state. Note that a wrapper
                // object is created for the parent node for each group of siblings so that
                // the parent’s dimensions are not discarded as we recurse. Since each group
                // of sibling was laid out in 1×1, we must rescale to fit using absolute
                // coordinates. This lets us use a viewport to zoom.
                function layout(d) {
                    if (d.values) {
                        treemap.nodes({
                            values: d.values
                        });
                        d.values.forEach(function(c) {
                            c.x = d.x + c.x * d.dx;
                            c.y = d.y + c.y * d.dy;
                            c.dx *= d.dx;
                            c.dy *= d.dy;
                            c.parent = d;
                            layout(c);
                        });
                    }
                }

                function display(d) {
                    grandparent
                        .datum(d.parent)
                        .on("click", transition)
                        .select("text")
                        .text(name(d));

                    var g1 = svg.insert("g", ".grandparent")
                        .datum(d)
                        .attr("class", "depth");

                    var g = g1.selectAll("g")
                        .data(d.values)
                        .enter().append("g")

                    g.filter(function(d) {
                            return d.values;
                        })
                        .classed("children", true)
                        .on("click", transition);

                    g.selectAll(".child")
                        .data(function(d) {
                            return d.values || [d];
                        })
                        .enter().append("rect")
                        .attr("class", "child")
                        .call(rect);

                    g.append("rect")
                        .attr("class", "parent")
                        .call(rect)
                        .append("title")
                        .text(function(d) {
                            return d.key + "\n" + "£" + formatNumber(d.value);
                        });

                    g.append("text")
                        .attr("dy", ".75em")
                        .text(function(d) {
                            return d.key;
                        })
                        .style("opacity", function(d) {
                            d.w = this.getComputedTextLength();
                            return d.dx > d.w * .30 ? 1 : 0;
                        })
                        .call(text);

                    function transition(d) {
                        if (transitioning || !d) return;
                        transitioning = true;

                        var g2 = display(d),
                            t1 = g1.transition().duration(750),
                            t2 = g2.transition().duration(750);

                        // Update the domain only after entering new elements.
                        x.domain([d.x, d.x + d.dx]);
                        y.domain([d.y, d.y + d.dy]);

                        // Enable anti-aliasing during the transition.
                        svg.style("shape-rendering", null);

                        // Draw child nodes on top of parent nodes.
                        svg.selectAll(".depth").sort(function(a, b) {
                            return a.depth - b.depth;
                        });

                        // Fade-in entering text.
                        g2.selectAll("text").style("fill-opacity", 0);

                        // Transition to the new view.
                        t1.selectAll("text").call(text).style("fill-opacity", 0);
                        t2.selectAll("text").call(text).style("fill-opacity", 1);
                        t1.selectAll("rect").call(rect);
                        t2.selectAll("rect").call(rect);

                        // Remove the old node when the transition is finished.
                        t1.remove().each("end", function() {
                            svg.style("shape-rendering", "crispEdges");
                            transitioning = false;
                        });
                    }
                    return g;
                }

                function text(text) {
                    text.attr("x", function(d) {
                            return x(d.x) + 6;
                        })
                        .attr("y", function(d) {
                            return y(d.y) + 6;
                        });
                }

                function rect(rect) {
                    rect.attr("x", function(d) {
                            return x(d.x);
                        })
                        .attr("y", function(d) {
                            return y(d.y);
                        })
                        .attr("width", function(d) {
                            return x(d.x + d.dx) - x(d.x);
                        })
                        .attr("height", function(d) {
                            return y(d.y + d.dy) - y(d.y);
                        });
                    //.style("fill", function(d) { return color(d.key); })
                    //.style("fill", function(d) { return (color(findProperty(d, 'Trust'))); });
                }

                function name(d) {
                    return d.parent ? name(d.parent) + "." + d.key : d.key;
                }

            });
        </script>
